<!DOCTYPE html>
<html>
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>liu Chat Application | liu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link crossorigin="anonymous" href="https://lib.baomitu.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
    <script crossorigin="anonymous" src="https://lib.baomitu.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div id="welcome-page">
    <div class="welcome-page-container">
        <h1 class="title">Welcome - To join the chat group enter your
            name</h1>
        <form id="welcomeForm" name="welcomeForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="name"
                       class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" onclass="accent username-submit">Lets
                    Begin</button>
            </div>
        </form>
    </div>
</div>
<div id="dialogue-page" class="hidden">
    <div class="dialogue-container">
        <div class="dialogue-header">
            <h2>liu Chat Application</h2>
        </div>
        <ul id="messageList">
        </ul>
        <form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="chatMessage"
                           placeholder="Enter a message...." autocomplete="off"
                           class="form-control" />
                    <button type="submit" class="glyphicon glyphicon-share-alt">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://lib.baomitu.com/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://lib.baomitu.com/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
